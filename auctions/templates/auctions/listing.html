{% extends "auctions/layout.html" %}

{% block body %}
    <p>{{listing.category.parent}} > {{listing.category}}</p>
    <div class='item-container'>
        <div class='img-container'>
            <img class='listing-img' src="{{ listing.image.url }}"/>
        </div>
        <div class='info-container'>
            <h2>{{ listing.title }}</h2>

            <div class='info'>
                <p>Valid until: {{ listing.valid_until }}</p> 
                <p>Seller: {{ listing.user }}</p>
            </div>

            <div class="bid-container">
                <div class="price-info">
                    <h3 class="price-tag">{{ listing.price }}$</h3>
                    <h4 class="bids"> {{ bids }} bids </h4>
                </div>
                
                <form class="bid-form">
                    <label for='bid-form'>Your bid:</label>
                    <input type='text' id='bid-form' name='bid-form'/>
                    <button class="bid-button">Place bid</button>
                </form>
                
            </div>
            
            
            

            
        </div>
    </div>

    
    
    

    
{% endblock %}
